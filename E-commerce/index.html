<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="icon" href="images/logo.png">
    
</head>
<body>
    <header>
        <div id="header">
            <div class="header-logo">
                <a href="#"><img src="images/logo.png" alt="Logo" height="70px" width="80px"></a>
            </div>
            <div class="header-list">
                <nav class="header-list-nav">
                    <ul>
                        <li class="active"><a href="#">Home</a></li>
                        <li class="shop"><a href="#Shop">Shop</a></li>
                        <li class="blog"><a href="#blog">Blog</a></li>
                        <li class="about"><a href="#about">About</a></li>
                        <li class="contact"><a href="#Contact">Contact Us</a></li>
                    </ul>
                </nav>
                <div class="header-list-icon">
                    <i class="fa-solid fa-bag-shopping"></i>
                </div>
            </div>
            
            
        </div>
    </header>

    <main class="main">
        <section id="home">
            <h3>Trade-in-offer</h3>
            <h2>Super value deals</h2>
            <h1>On all products</h1>
            <p>save more coupons & up to 70% off</p>
            <br>
            <button type="button">Shop now</button>
        </section>

        <section id="feature">
            <div class="f-box">
                <img src="images/features/f1.png" alt="free shipping">
                <h6>Free Shipping</h6>

            </div>

            <div class="f-box">
                <img src="images/features/f2.png" alt="Online order">
                <h6>Online order</h6>

            </div>
 
            <div class="f-box">
                <img src="images/features/f3.png" alt="Save Money">
                <h6>Save Money</h6>

            </div>
 
            <div class="f-box">
                <img src="images/features/f4.png" alt="Promotions">
                <h6>Promotions</h6>

            </div>
 
            <div class="f-box">
                <img src="images/features/f5.png" alt="happy sell">
                <h6>happy sell</h6>

            </div>
 
            <div class="f-box">
                <img src="images/features/f6.png" alt="24x7 support">
                <h6>24x7 support</h6>

            </div>
 

 
        </section>
    </main>
</body>
</html>
